<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Eshop !</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Bienvenue dans notre site de vente en ligne !</h1>
    <p>Ici, vous trouverez tout ce que vous avez besoin!</p>
</header>

<section>
    <h1>Tout nos produits</h1>
    {% for prod in products %}
        <a class="" href="{% url "product_details" pk=prod.pk %}"> {{ prod.name }} </a>

        {% if prod.availability == True %}
            <p> {{ prod.price }} .- CHF</p>
        {% else %}
            <p>Victime de son succ√®s...</p>
        {% endif %}
    {% endfor %}
</section>



</body>
</html>
