<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eshop !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-primary text-white py-5 text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Bienvenue dans notre Eshop !</h1>
        <p class="lead">Ici, vous trouverez tout ce dont vous avez besoin.</p>
    </div>
</header>

<div class="container my-5">
    <h2 class="text-center mb-5">Tous nos produits</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for prod in products %}
            <div class="col">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-3">
                            <a href="{% url "product_details" pk=prod.pk %}"
                               class="text-decoration-none text-dark stretched-link fw-bold">
                                {{ prod.name }}
                            </a>
                        </h5>

                        <div class="mt-auto">
                            {% if prod.availability %}
                                <p class="fs-3 text-success fw-bold mb-2">{{ prod.price }} .- CHF</p>
                                <span class="badge bg-success fs-6">En stock ()</span>
                            {% else %}
                                <p class="text-muted fst-italic mb-2">Victime de son succ√®s...</p>
                                <span class="badge bg-danger fs-6">Rupture</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
